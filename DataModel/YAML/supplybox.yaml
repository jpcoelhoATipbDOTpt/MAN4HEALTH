supplybox:
    title: Power Supply Box
    type: object
    description: Tecnical details regarding the power supply box
    properties:
        id:
            description: Power supply box identifier
            title: ID
            type: string
            format: uri
            example: urn:basestation:supplyboxNbr1
            x-ngsi:
                type: Property
        powerSupply:
            description: Describes the power supply elements within the supply box
            title: Power Supply
            type: object
            properties:
                battery:
                    description: Technical characteristics of the battery.
                    type: object
                    title: Battery
                    properties:
                        brand:
                            description: Battery brand.
                            type: string
                            title: Battery Brand
                            example: UltraCell
                            x-ngsi:
                                type: Property
                        model:
                            description: Battery model
                            type: string
                            title: Model
                            example: UL18-12
                            x-ngsi:
                                type: Property
                        technology:
                            description: Type of battery tecnology.
                            type: string
                            title: Technology
                            enum:
                                - LiPo
                                - LiIon
                                - LiFePO
                                - NiCd
                                - NiMH
                                - Lead-Acid
                                - Gel-Acid
                                - Non-recheargeable
                                - Other
                            example: Gel-Acid
                            x-ngsi:
                                type: Property
                        capacity:
                            description: Battery charge value expressed in Ah. In the case of battery packs, the total charge must be indicated.
                            type: integer
                            title: Capacity
                            minimum: 0
                            example: 65
                            x-ngsi:
                                units: AMH
                                type: Property
                        chargeLevel:
                            description: Actual battery charge level in percentage.
                            type: integer
                            title: Charge Level
                            minimum: 0
                            maximum: 100
                            example: 75
                            x-ngsi:
                                units: P1
                                type: Property
