Parcel:
  description: 'Entidade que representa uma parcela dentro do terreno'
  title: 'Parcel'
  type: object
  required:
    - id    
    - type    
    - location
  properties:
    id:
      description: 'Unique identifier of the entity'    
      anyOf: &parcel_-_properties_-_owner_-_items_-_anyof    
        - description: 'Property. Identifier format of any NGSI entity'    
          maxLength: 256    
          minLength: 1    
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
          type: string    
        - description: 'Property. Identifier format of any NGSI entity'    
          format: uri    
          type: string    
      x-ngsi:    
        type: Property
    location:    
      description: 'Localização geográfica da parcela num dos seguintes dois formatos: ponto ou polígono'
      oneOf:
      
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object

        - description: 'Referência Geojson da entidade sobre a forma de polígono'
          properties:    
            bbox:    
              items:    
                type: number    
              minItems: 4    
              type: array    
            coordinates:    
              items:    
                items:    
                  items:    
                    type: number    
                  minItems: 2    
                  type: array    
                minItems: 4    
                type: array    
              type: array    
            type:    
              enum:    
                - Polygon    
              type: string    
            required:    
              - type    
              - coordinates
          title: 'Polígono GeoJSON'    
          type: object             
      x-ngsi:
        type: Geoproperty
